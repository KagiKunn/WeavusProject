<!DOCTYPE html>
<html lang="jp" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

<h1>sign up</h1>
    <div class="container">
        <form th:action="@{/signup}" method="post" onsubmit="return validCheck()">
            <div class="row">
                <label for="username">id</label>
                <input id="username" name="username" required>
            </div>
            <div class="row">
                <label for="password">pw</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="row">
                <label for="passwordCheck">pw</label>
                <input type="password" id="passwordCheck" name="passwordCheck" required>
            </div>
            <p th:text="${msg}" class="text-danger"></p>
            <button type="submit">sign up</button>
            <a th:href="@{/home}" class="btn">back</a>
        </form>
    </div>
</body>
</html>
<script>
    function validCheck(){
        let pw = document.getElementById('password').value
        let pw2 = document.getElementById('passwordCheck').value
        if(pw != pw2){
            alert("warn!");
            return false;
        }
        else{
            return true;
        }
    }
</script>
