<!DOCTYPE html>
<html lang="jp" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>sign up</title>
	<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
				integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
</head>
<body>
<script crossorigin="anonymous"
				integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
				src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
				integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
				src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

<div class="container text-center p-3" style="width:600px">
	<div class="card">
		<div class="card-header">
			<h1>Sign up</h1>
		</div>
		<div class="card-body">
			<form class="list-group" method="post" onsubmit="return validCheck()" th:action="@{/signup}">
				<div class="list-group-item">
					<div class="row mx-auto">
						<label for="username" class="col">ID</label>
						<input id="username" name="username" class="col" required>
					</div>
				</div>
				<div class="list-group-item">
					<div class="row mx-auto">
						<label for="password" class="col">Password</label>
						<input id="password" name="password" class="col" required type="password">
					</div>
				</div>
				<div class="list-group-item">
					<div class="row mx-auto">
						<label for="passwordCheck" class="col">Repeat Password</label>
						<input id="passwordCheck" class="col" name="passwordCheck" required type="password">
					</div>
				</div>
				<div class="list-group-item card-footer">
					<button type="submit" class="btn btn-primary">sign up</button>
					<a class="btn btn-secondary" th:href="@{/home}">back</a>
				</div>
			</form>
		</div>
	</div>
</div>
</body>
</html>
<script>
    function validCheck() {
        let pw = document.getElementById('password').value
        let pw2 = document.getElementById('passwordCheck').value
        if (pw != pw2) {
            alert("password is different!");
            return false;
        } else {
            return true;
        }
    }
</script>
