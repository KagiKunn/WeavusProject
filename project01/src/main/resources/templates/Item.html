<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <title>Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<div class="container text-center" style="width:50vw">
    <div class="card">
        <div class="card-header">
            <h1>Item Registry</h1>
        </div>
        <div class="card-body">
            <form th:action="@{/itemRegistry}" method="post" class="list-group">
                <div class="list-group-item">
                    <label for="name">name</label>
                    <input id="name" name="name">
                </div>
                <div class="list-group-item">
                    <label for="description">description</label>
                    <textarea id="description" name="description" style="resize:none"></textarea>
                </div>
                <div class="list-group-item">
                    <button class="btn btn-primary" type="submit">save</button>
                    <a class="btn btn-secondary" th:href="@{/home}">back</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
