<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>edit</title>
	<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
				integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
</head>
<body>
<script crossorigin="anonymous"
				integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
				src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
				integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
				src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

<div class="container text-center p-3" style="width:600px">
	<div class="card">
		<div class="card-header">
			<h3>Item Edit</h3>
		</div>
		<div class="card-body">
			<form class="list-group" method="post" th:action="@{/edit}">
				<div class="row max-auto">
					<input class="col" name="id" th:value="${item.id}" type="hidden">
					<input class="col" name="user" th:value="${item.user.getId()}" type="hidden">
				</div>
				<div class="list-group-item">
					<div class="row max-auto">
						<label class="col" for="name">Title</label>
						<input class="col" id="name" name="name" th:value="${item.name}" type="text">
					</div>
				</div>
				<div class="list-group-item">
					<div class="row max-auto">
						<label class="col" for="description">Description</label>
						<textarea class="col" id="description" name="description" th:text="${item.description}"></textarea>
					</div>
				</div>
				<div class="list-group-item">
					<div class="row">
						<div class="col text-start">
							<a class="btn btn-secondary" th:href="@{/home}">back</a>
						</div>
						<div class="col text-end">
							<a class="btn btn-danger" th:href="@{/deleteItem/{id}(id=${item.id})}">delete</a>
						</div>
						<div class="col text-end">
							<button class="btn btn-primary" type="submit">edit</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
</body>
</html>
