<!DOCTYPE html>
<html lang="jp" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button onclick="location.href='login'">A</button>
    <button onclick="location.href='signup'">B</button>
    <button onclick="location.href='item'">C</button>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Desc</th>
                <th>Created</th>
                <th>Updated</th>
                <th>user</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${items}">
                <td th:text="${item.name}"></td>
                <td th:text="${item.description}"></td>
                <td th:text="${item.createdAt}"></td>
                <td th:text="${item.updatedAt}"></td>
                <td th:text="${item.userId}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
