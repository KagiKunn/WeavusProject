<!DOCTYPE html>
<html lang="jp" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Login Page</title>
	<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
				integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
</head>
<body>
<script crossorigin="anonymous"
				integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
				src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
				integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
				src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

<div class="container text-center p-3" style="width:600px">
	<div class="card">
		<div class="card-header">
			<h1>Login</h1>
		</div>
		<div class="card-body">
			<span th:text="${msg}"></span>
			<form class="list-group" method="post" th:action="@{/login}">
				<div class="list-group-item">
					<div class="row mx-auto">
						<label class="col" for="username">Name</label>
						<input autofocus class="col" id="username" name="username" required>
					</div>
				</div>
				<div class="list-group-item">
					<div class="row mx-auto">
						<label class="col" for="password">Password</label>
						<input class="col col" id="password" name="password" required type="password">
					</div>
				</div>
				<div class="list-group-item">
					<div class="row">
						<div class="col text-start">
							<button class="btn btn-secondary" onclick="location.href='/home'" type="button">Back</button>
						</div>
						<div class="col">
							<button class="btn btn-primary" type="submit">Sign in</button>
						</div>
						<div class="col">
							<button class="btn btn-primary" onclick="location.href='/signup'" type="button">Sign up</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
</body>
</html>
